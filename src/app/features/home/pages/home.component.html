<div class="home-container">
  <section class="promo-banner">
    <div class="container banner-card">
      <div class="promo-copy">
        <p class="eyebrow">#Big Fashion Sale</p>
        <h1>Limited Time Offer!<br />Up to <span>50% OFF!</span></h1>
        <p class="subtitle">Redefine Your Everyday Style</p>
        <div class="promo-actions">
          <button class="btn-primary" routerLink="/products">Shop Now</button>
          <button class="btn-secondary">Learn More</button>
        </div>
      </div>
      <div class="promo-art" aria-hidden="true"></div>
    </div>
    <div class="container categories">
      <button class="cat-pill" *ngFor="let c of categories">
        <img class="icon" [src]="c.icon" [alt]="c.label" />
        <span class="label">{{ c.label }}</span>
      </button>
    </div>
  </section>

  <div class="container">
    <app-flash-sale class="flash-sale-section"></app-flash-sale>
  </div>

  <div class="container">
    <app-product-grid class="products-section"></app-product-grid>
  </div>

  <div class="container">
    <app-store-list class="store-list-section"></app-store-list>
  </div>
</div>

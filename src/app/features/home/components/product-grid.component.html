<div class="product-grid">
  <h2>Today's For You</h2>
  <div class="grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" [alt]="product.title" />
      <h3>{{ product.title }}</h3>
      <p class="price">\${{ product.price }}</p>
    </div>
  </div>
</div>

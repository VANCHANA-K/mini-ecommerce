<nav class="navbar">
  <div class="nav-brand">
    <a routerLink="/" class="brand-link">🛍️ Mini E-Commerce</a>
  </div>

  <div class="nav-search">
    <input
      type="text"
      class="search-input"
      placeholder="Search products..."
      [formControl]="searchControl"
    />
  </div>

  <div class="nav-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      🏠 <span class="link-text">Home</span>
    </a>
    <a routerLink="/products" routerLinkActive="active">
      📦 <span class="link-text">Products</span>
    </a>
    <a routerLink="/wishlist" routerLinkActive="active" class="icon-link" title="Wishlist">
      ❤️ <span class="link-text">Wishlist</span>
    </a>
    <a routerLink="/cart" routerLinkActive="active" class="icon-link cart-link" title="Cart">
      <span class="cart-icon">🛒</span>
      <span class="link-text">Cart</span>
      @if (cartService.itemCount > 0) {
        <span class="cart-badge">{{ cartService.itemCount }}</span>
      }
    </a>
    <button class="theme-toggle" (click)="toggleTheme()" title="Toggle Theme">
      🌗 <span class="link-text">Theme</span>
    </button>
    @if (authService.isLoggedIn$ | async) {
      <a routerLink="/profile" routerLinkActive="active" class="icon-link" title="Profile">
        👤 <span class="link-text">Profile</span>
      </a>
      <button class="logout-btn" (click)="logout()" title="Logout">
        🚪 <span class="link-text">Logout</span>
      </button>
    } @else {
      <a routerLink="/login" routerLinkActive="active" class="icon-link" title="Login">
        👤 <span class="link-text">Login</span>
      </a>
    }
  </div>
</nav>
